<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atif Aslam Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
             <li class="brand"><img src="/spotify.png" alt="Spotify">Spotify</li>
            <li>Home </li>
            <a href="about.html"> <li>About</li></a>
           <a href="artists.html"> <li>Artist</li></a>
        </ul>
    </nav>
    <div class="container">
        <div class="atif">
            <img src="atif aslam.png"> <br>
          <p>Atif Aslam</p>
           
            
        </div><br>
    
        <div class="songItem">
           
            
            <img src="yalgaar.png" alt="yalgaar">
            <span>Yalgaar</span>
            <span class="songListPlay"> <i class=" far fa-3x fa-play-circle"></i></span>
 
       
        </div>
    </div>
        <div class="bottom">
            <input type="range" name="range" id="myprogressBar" min="0" max="100">
            <div class="icons">
                <i class="fa-solid fa-3x fa-backward-step"></i>
                <i class=" far fa-3x fa-play-circle"></i>
                <i class="fa-solid fa-3x fa-forward-step"></i>
                
            </div>
   
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b49ff9df05.js" crossorigin="anonymous"></script>
    
</body>
</html>
